<div id="preloader" class="d-flex justify-content-center align-items-center" *ngIf="showPreloader()">
  <div class="preloader-content text-center">
    <div class="d-flex justify-content-center align-items-center mb-3">
      <i class="pi pi-spin pi-cog" aria-hidden="true"></i>
      <p class="ps-1 m-0" role="status">{{ currentText() }}</p>
    </div>
    <div class="progress-bar">
      <div class="progress-fill" [style.width]="progress() + '%'"></div>
    </div>
  </div>
</div>
